<app-nav-bar></app-nav-bar>

<div id="page-title" class="padding-tb-30px gradient-white text-center">
  <div class="container">
    <h1 class="font-weight-300">Sign Up Page</h1>
  </div>
</div>

<div class="container margin-bottom-50px">
  <div class="site-form log-in-form box-shadow border-radius-10">
    <div class="form-output">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group label-floating">
          <label class="control-label" for="firstName">Your first name</label>
          <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="form.firstName"
                 #firstName="ngModel" required/>
          <div *ngIf="f.submitted && firstName.invalid">
            <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group label-floating">
          <label class="control-label" for="lastName">Your first name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="form.lastName"
                 #lastName="ngModel" required/>
          <div *ngIf="f.submitted && lastName.invalid">
            <div *ngIf="lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group label-floating">
          <label class="control-label" for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"
                 #username="ngModel"
                 required/>
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group label-floating">
          <label class="control-label" for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="form.email" #email="ngModel"
                 required
                 email/>
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group label-floating">
          <label for="sex">Sex</label>
          <select class="form-control" id="sex" name="sex" [(ngModel)]="form.sex" #sex="ngModel" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <div *ngIf="f.submitted && sex.invalid">
            <div *ngIf="sex.errors.required">Sex is required</div>
          </div>
        </div>
        <div class="form-group label-floating">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                 #password="ngModel"
                 required minlength="6"/>
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group label-floating">
          <button class="btn btn-primary">Register</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer-gallery></app-footer-gallery>
<app-footer></app-footer>
